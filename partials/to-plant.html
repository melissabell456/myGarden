<div class="row">
  <div class="plant-card col" ng-repeat="plant in plantArr">
    <img src="{{plant.img}}">
    <h6>{{plant.name}}</h6>
    <p>{{plant.sun_req}}</p>
    <!-- <p>{{plant.plant_date}}</p> -->
    <p>Notes:</p>
    <p>{{plant.notes}}</p>
    <button ng-click="addAsActive(plant.fbID)">Plant</button>
  </div>
</div>
